<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A simple HTML running enthusiast's website."
    />
    <meta name="keywords" content="running, fitness, health, exercise">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <!--<img src="assets/images/logo.png" alt="Love Running Logo" id="logo-image">-->
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign-up</a></li>
        </ul>
      </nav>
    </header>
    <!--main -->
    <main>
      <section id="gallery">
        <h2 class="hidden-heading"></h2>
        <div id="photos">
            <img src="assets/images/athletes.webp" alt="A couple of running dudes">
            <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
<img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
<img src="assets/images/man.webp" alt="Man at charity paint running festival">
<img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
<img src="assets/images/runner2.webp" alt="Runners competing in marathon">
<img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
<img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
<img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">

        </div>


      </section>
    </main>
    <!--footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Link to facebook (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"> </i>
          </a>
        </li>
        <li>
          <a
            href="https://x.com/home"
            target="_blank"
            rel="noopener"
            aria-label="Link to X (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"> </i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Link to Insta (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome kit-->

    <script
      src="https://kit.fontawesome.com/c89cebbe58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
