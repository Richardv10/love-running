<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple HTML running enthusiast's website."
    />
    <meta name="keywords" content="running, fitness, health, exercise" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <!--<img src="assets/images/logo.png" alt="Love Running Logo" id="logo-image">-->
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign-up</a></li>
        </ul>
      </nav>
    </header>
    <!--main -->
    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action:"https://formdump.codeinstitute.net">

          <h2> <i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
<fieldset>

  <label for="fname"> First Name </label> 
<input type="text" id="fname" name="fname" required><br> 

<label for="lname"> Last Name </label>  
<input type="text" id="lname" name="lname" required><br>

<label for="email"> Email </label>  
<input type="email" id="email" name="email" required><br>

<div>
<label for="road"> Road </label>  
<input type="radio" class="radio-button" id="road" name="running-preference"><br>
</div>
<div>
<label for="trail"> Trail </label>  
<input type="radio" class="radio-button" id="trail" name="running-preference"><br> 
</div>
<div>
<label for="both"> Both </label>  
<input type="radio" class="radio-button" id="both" name="running-preference" ><br>
</div>
<input type ="submit" value="Let's Run!" class="join-button">


</fieldset>

        </form>
      </section>
    </main>
    <!--footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Link to facebook (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"> </i>
          </a>
        </li>
        <li>
          <a
            href="https://x.com/home"
            target="_blank"
            rel="noopener"
            aria-label="Link to X (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"> </i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Link to Insta (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome kit-->

    <script
      src="https://kit.fontawesome.com/c89cebbe58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
